<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>zindex 속성 예제</title>
	<!--
		z-index 속성 : 숫자값이 크면 위쪽에 배치됨.
					   범위의 제한은 없고(음수도 사용가능), 상대적으로 사용
					   반드시 position과 같이 사용해야함.
					  position 속성
					  1. static : 차례대로 배치. position 기본값. z-index 사용불가
					  2. relative : 앞의 요소의 상대좌표
					  3. fixed : 절대좌표. 기준이 브라우저 기준. 스크롤을 해도 화면이 고정.
					  4. absolute : 절대좌표. 기준이 document임. 
	 -->
	<style type="text/css">
	/* 사각형 단위로 배치를 바꾸기 */
		div{width:200px; height:200px;}
		div:hover{color:#fff; background-color: black;}
		/*zindex 겹치는 순서를 지정*/
		.p0{background-color: pink;
			}
		.p1{position:fixed; bottom:10px; right:10px;
			background-color: yellow;
			z-index:10;}
		.p2{position:relative; top:10px; right:10px;
			background-color: gray;
			}
		.p3{position:absolute; bottom:10px; right:100px;
			background-color: blue;
			}
		.p4{position:absolute; top:150px; right:150px;
			background-color: red;}
	</style>
</head>
<body>
	<div class="p0">p0 box</div>
	<div class="p1">p1 box</div>
	<div class="p2">p2 box</div>
	<div class="p3">p3 box</div>
	<div class="p4">p4 box</div>
</body>
</html>
