<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>테두리 예제</title>
		<style type="text/css">
			div{border:3px solid black; width:100px; height:100px;}
			.m1{border-style:dotted;  margin:20px; background-color: skyblue;}
			/* top,right,borrom,left 모두 20px */
			.m2{border-style:solid; margin-left:50px; margin-top:100px; 
				margin-bottom:100px; background-color: pink;}
			.m3{border-style:dashed; margin:100px 50px 10px 100px; 
			background-color: green;}
		</style>
	</head>
	<body>
		<div class="m1">박스1</div>
		<div class="m2">박스2</div>
		<div class="m3">박스3</div>
	</body>
</html>
