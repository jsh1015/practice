<!DOCTYPE html> <!-- 현재 페이지가 html5 형태로 만들어진것 -->
<!--/WebContent/start.html : html 주석-->
<html><!-- root 태그 : 가장 바깥쪽에 있는 태그. 한개만 존재 -->
	<head>
		<meta charset="EUC-KR"> <!-- 한글 인코딩 부분 설정 -->
		<title>브라우저의 Title로 출력됩니다.</title>
		<!-- css 부분 : 서식 부분 지정 -->
		<style type="text/css">
			body{color : white; background : #8041D9};
		</style>
		<!-- JavaScript 부분 : 기능을 구현하는 부분 -->
		<script type="text/javascript">
			alert("h1 ~ h6 태그 연습")
		</script>
	</head>
	<body>
		<h1>브라우저의 Body 부분입니다.</h1> <!-- 가장 큰 클자 크기로 출력 -->
		<h2>브라우저의 Body 부분입니다.</h2>
		<h3>브라우저의 Body 부분입니다.</h3>
		<h4>브라우저의 Body 부분입니다.</h4>
		<h5>브라우저의 Body 부분입니다.</h5>
		<h6>브라우저의 Body 부분입니다.</h6>
	</body>
</html>
