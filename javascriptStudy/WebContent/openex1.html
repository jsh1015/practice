<!DOCTYPE html>
<!--
	openex1.html 페이지 inputcheckex.html 페이지를 open
	openex1.html 페이지에서 inputcheckex.html 페이지 접근
		nw 변수로 접근가능
		
	inputcheckex.html 페이지에서 openex1.html 페이지 접근
		opener 접근가능
		 
	현재 페이지(자기자신)의 window 객체 접근
		self 로 접근
		 - self.close 
		 - window.close 로도 가능
 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>새창 열기</title>
	<script type="text/javascript">
		var nw; //전역변수
		function open_win(){
			/*
				open() : 새로운 윈도를 생성하는 기능을 가진 함수. window 객체의 멤버 함수
				"inputcheckex.html" : 새로운 윈도에 호출될 html 페이지 지정
				"login" : 윈도우 이름(없어도 상관 없음)
				option : "width=600,height=200,menubar=no,top=200,left=200"
						 	가로600 , 세로200	  ,menubar출력X, 윈도가 보여지는 위치
			*/
			/*
				nw : 새로 생성된 윈도우 객체를 지정. 팝업창의 최상위 객체인 윈도우(window) 객체
				nw = open("inputcheckex.html", "login", "width=600,height=200,menubar=no,top=200,left=200");
				nw.document.write("새로운 윈도 입니다.<br>")/* 새로 위에 덮어씌워서 inputcheckex.html이 나오지 않음.*/
			//	nw.document.write("openex1.html 페이지에서 open 함수로 생성되었습니다.<br>")
			//	sum = parseInt(num1.value) + parseInt(num2.value);
			//	nw.document.write(num1.value + "+" + num2.value + "=" +sum)
			//*/
			
			nw = open("inputcheckex.html", "login", "width=600,height=200,menubar=no,top=200,left=200");
			
			//새창에 id, pw 값을 현재페이지에서 설정
			//nw.onload : nw 개로운 창이 준비가 완료되면 발생.
			nw.onload = function(){
				nw.document.f.id.value = id.value; //병렬로 되어있기 때문에 준비가 안돼서
				nw.document.f.pw.value = pw.value;
			}
		}
		function close_win(){
			nw.close();
		}
	</script>
</head>
<body>
	<a href="javascript:open_win()">새창열기</a><br>
	<a href="javascript:close_win()">새창닫기</a><br>
	<hr>
<!--
	<input type="text" id="num1" size="5">+
	<input type="text" id="num2" size="5">
 -->
	아이디 : <input type="text" id="id" size="5"><br>
	비밀번호 : <input type="text" id="pw" size="5"><br>
</body>
</html>
