<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function copyvalue(){
			document.f.num2.value = document.f.num1.value;
		}
		function numsum(){
			sum = 0;
			evensum = 0;
			oddsum = 0;
			for(var i=1;i<=document.f2.num.value;i++){
				sum += i;
				if(i%2==0){
					evensum += i;
				}else{ oddsum += i; }
			}
			document.f2.sum.value = sum;
			document.f2.evensum.value = evensum;
			document.f2.oddsum.value = oddsum;
		}
	</script>
</head>
<body>
	<form name="f">
		<input type="text" name="num1"><br>
		<input type="text" name="num2">
		<input type="button" value="복사" onclick="copyvalue()">
	</form>
	<hr>
	<h2>입력된 숫자까지의 합계구하기</h2>
	<form name="f2">
		<input type="text" name="num">
		<input type="button" value="합계" onclick="numsum()"><br>
		합계 : <input type="text" name="sum"><br>
		짝수 합계 : <input type="text" name="evensum"><br>
		홀수 합계 : <input type="text" name="oddsum"><br>
	</form>
</body>
</html>
