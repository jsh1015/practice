<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>select 박스에서 선택된 항목을 prompt 창에 띄우기</title>
	<script type="text/javascript">
		function nameprint(a){
			// data : prompt 메세지창에서 입력받은 내용 저장
			var data = prompt(a.value);
			//b = prompt(a.value)
			a.value = data;
		}
	</script>
</head>
<body>
	<form name="f">
		과일 : <select name="s" onchange="nameprint(this)">
			<option>사과</option><option>감</option>
			<option>배</option><option>딸기</option>
		</select>
	</form>
</body>
</html>
