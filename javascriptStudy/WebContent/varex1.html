<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>자바스크립트에서 변수 선언하기</title>
	<script type="text/javascript">
		radius = 10;
		var pi = 3.14159265;
		alert(2*radius*pi) /* window.alert */
		//location.href= "http://www.naver.com";
		document.write(2*radius*pi);
		/*
			* 자바스크립트의 내장객체
			- window : 자바스크립트 최상단 객체. 객체명 생략 가능
					   - document : 문서 담당 객체. 페이지의 내용을 저장
					   - location : 현재 웹페이지의 url정보를 저장.
					   				location.href="...";를 이용하여 다른 페이지로 이동 가능.
					   - history : 현재 페이지의 url 정보 history 저장
					   			   history.go(-1) 함수를 이용하여 앞페이지로 이동 가능
			- navigator : 브라우저의 정보를 저장하고 있는 객체
		*/
	</script>
</head>
<body>
	
</body>
</html>
