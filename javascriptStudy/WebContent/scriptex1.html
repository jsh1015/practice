<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>화면의 바탕 변경하기</title>
	<script type="text/javascript">
		function func1(){
			document.bgColor="blue";
			alert("마우스가 영역에 들어올 수 없음")
		}
	</script>
</head>
<body>
	<a href="javascript:alert('마우스클릭금지')"
		onmouseover="document.bgColor='pink'"
		onmouseout="document.bgColor='white'">
		마우스 커서가 이곳으로 들어오면 바탕색이 핑크색으로
		벗어나면 흰색으로 변경됨
	</a>
	<br><br>
	<a href="http://www.naver.com" onmouseover="func1()"
			onmouseout="document.bgColor='white'">
	마우스 커서가 이곳으로 들어오면 마우스 금지라는 alert() 메세지 띄우고,
	바탕색을 파랑색으로 변경하기
	</a>
</body>
</html>
